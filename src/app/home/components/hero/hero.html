<section class="relative min-h-auto overflow-hidden bg-background pt-24">
  <!-- Fondo con grid -->
  <div
    class="absolute inset-0 bg-[linear-gradient(to_right,rgba(88,28,135,0.15)_1px,transparent_1px),linear-gradient(to_bottom,rgba(88,28,135,0.15)_1px,transparent_1px)] bg-[size:4rem_4rem] [mask-image:radial-gradient(ellipse_60%_50%_at_50%_0%,#000_70%,transparent_110%)]">
  </div>

  <div class="relative mx-auto max-w-7xl px-6 py-24 lg:px-8 lg:py-32">
    <div class="flex flex-col items-center text-center">

      <!-- Badge -->
      <div class="mb-8 inline-flex items-center gap-2 rounded-full border border-border bg-purple-950 px-4 py-1.5">
        <span class="h-2 w-2 animate-pulse rounded-full bg-white"></span>
        <span class="text-sm text-white">
          Innovación en cada línea de código
        </span>

        <!-- Icono (SVG en Angular) -->
        <svg
          class="h-4 w-4 text-muted-foreground"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </div>

      <!-- Título -->
      <h1 class="max-w-4xl text-4xl font-bold tracking-tight text-foreground sm:text-6xl lg:text-7xl">
        Construimos el
        <span class="text-purple-950"> software </span>
        que impulsa tu negocio
      </h1>

      <!-- Descripción -->
      <p class="mt-6 max-w-2xl text-lg leading-relaxed text-muted-foreground lg:text-xl">
        Transformamos ideas en soluciones digitales de alto impacto.
        Desarrollo web, aplicaciones móviles y sistemas empresariales
        diseñados para escalar.
      </p>

      <!-- Botones -->
      <div class="mt-10 flex flex-col items-center gap-4 sm:flex-row">
        <button
          class="group inline-flex items-center rounded-md bg-purple-950 px-6 py-3 text-white hover:bg-purple-900 transition">
          Iniciar Proyecto
          <svg
            class="ml-2 h-4 w-4 transition-transform group-hover:translate-x-1"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M13 5l7 7-7 7" />
          </svg>
        </button>

        <button
          class="inline-flex items-center rounded-md border border-border bg-transparent px-6 py-3 text-foreground hover:bg-purple-200 transition">
          Ver Proyectos
        </button>
      </div>
    </div>
  </div>

  <!-- Glow -->
  <div
    class="absolute left-1/2 top-1/2 -z-10 h-96 w-96 -translate-x-1/2 -translate-y-1/2 rounded-full bg-accent/5 blur-3xl">
  </div>
</section>
