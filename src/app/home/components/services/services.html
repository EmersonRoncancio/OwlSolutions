<section id="servicios" class="py-24">
  <div class="mx-auto max-w-7xl px-6 lg:px-8">
    <!-- Section Header -->
    <div class="mx-auto max-w-2xl text-center">
      <span class="text-sm font-medium uppercase tracking-wider text-purple-950">
        Servicios
      </span>

      <h2
        class="mt-2 text-balance text-3xl font-bold tracking-tight text-foreground sm:text-4xl"
      >
        Soluciones completas para tu negocio
      </h2>

      <p class="mt-4 text-pretty text-lg text-muted-foreground">
        Ofrecemos un ecosistema completo de servicios tecnol√≥gicos para
        llevar tu empresa al siguiente nivel.
      </p>
    </div>

    <!-- Services Grid -->
    <div class="mt-16 grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
      @for (service of services(); track $index) {
        <service-card
          [title]="service.title"
          [description]="service.description"
          [icon]="service.icon"
        />
      }
    </div>
  </div>
</section>
