<header class="fixed top-0 left-0 right-0 z-50 border-b border-border/40 bg-background/95 backdrop-blur-md">
  <nav class="mx-auto flex max-w-7xl items-center justify-between px-6 py-4 lg:px-8">
    <a href="/" class="flex items-center gap-2">
      <img class="w-12 h-12 object-cover" src="https://res.cloudinary.com/dbpegbhm4/image/upload/v1769117780/logowoslutions_mppoyz.png" alt="OwlSolutions Logo">
      <span class="text-xl font-bold tracking-tight text-foreground">
        OwlSolutions
      </span>
    </a>

    <!-- Desktop Navigation -->
    <div class="hidden items-center gap-8 md:flex">
      <a
        href="#servicios"
        class="text-sm text-muted-foreground transition-colors hover:text-foreground"
      >
        Servicios
      </a>
      <a
        href="#proyectos"
        class="text-sm text-muted-foreground transition-colors hover:text-foreground"
      >
        Proyectos
      </a>
      <a
        href="#nosotros"
        class="text-sm text-muted-foreground transition-colors hover:text-foreground"
      >
        Nosotros
      </a>
      <a
        href="#contacto"
        class="text-sm text-muted-foreground transition-colors hover:text-foreground"
      >
        Contacto
      </a>
    </div>

    <div class="hidden md:flex">
      <button class="bg-purple-950 text-white hover:bg-purple-900 inline-flex items-center rounded-md px-6 py-3 transition-colors">
        Iniciar Proyecto
      </button>
    </div>

    <!-- Mobile Menu Button -->
    <button
      type="button"
      class="md:hidden"
      (click)="toggleMobileMenu()"
    >
      @if (mobileMenuOpen()) {
        <svg class="h-6 w-6 text-foreground" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      } @else {
        <svg class="h-6 w-6 text-foreground" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      }
    </button>
  </nav>

  <!-- Mobile Menu -->
  @if (mobileMenuOpen()) {
    <div class="border-t border-border bg-background md:hidden h-screen">
      <div class="w-full h-full flex flex-col justify-center items-center gap-20 px-6 py-4">
        <a
          href="#servicios"
          class="text-sm text-muted-foreground transition-colors hover:text-foreground"
          (click)="closeMobileMenu()"
        >
          Servicios
        </a>
        <a
          href="#proyectos"
          class="text-sm text-muted-foreground transition-colors hover:text-foreground"
          (click)="closeMobileMenu()"
        >
          Proyectos
        </a>
        <a
          href="#nosotros"
          class="text-sm text-muted-foreground transition-colors hover:text-foreground"
          (click)="closeMobileMenu()"
        >
          Nosotros
        </a>
        <a
          href="#contacto"
          class="text-sm text-muted-foreground transition-colors hover:text-foreground"
          (click)="closeMobileMenu()"
        >
          Contacto
        </a>
        <button class="mt-2 w-full bg-purple-950 text-white hover:bg-purple-900 inline-flex items-center justify-center rounded-md px-6 py-3 transition-colors">
          Iniciar Proyecto
        </button>
      </div>
    </div>
  }
</header>
